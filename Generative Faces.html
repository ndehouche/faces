<html>

<head>
 
  <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
  width: 100%;
}
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}
</style>


<body>
   <canvas id="canvas" width="5300" height="1000"></canvas>

  <script>
    const rc = rough.canvas(document.getElementById('canvas'));






function visage(x,y,i,j,k,l,m,n, frown, o, p, q, beard, hair, sides, eyecolor) {



if (beard==1)
{
rc.path('M ' +x.toString()+ ' ' + y.toString()+ ' Q '+ (x+i/2).toString()+  ' ' + (y+j).toString()+ ' ' +(x+i).toString()+ ' '+ y.toString(), {  roughness: 3,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: 10,  fillStyle: 'hashure', strokeWidth: 0.00001   }); //beard
}

if (hair==1)
{
rc.path('M ' +(x-1.3*k).toString()+ ' ' + (y-l).toString()+ ' Q '+ (x-(i+k)/3).toString()+  ' ' + (y-2.1*m).toString()+ ' ' +(x+i/2).toString()+ ' '+ (y-2.2*m).toString(), {   roughness: 3,fill: 'black', fillWeight: .2, hachureAngle: 30, hachureGap: 10,  fillStyle: 'hashure', strokeWidth: 0.00001 }); //left skull height=2.2m

rc.path('M ' +(x+i+1.3*k).toString()+ ' ' + (y-l).toString()+ ' Q '+ (x+i+(i+k)/3).toString()+  ' ' + (y-2.1*m).toString()+ ' ' +(x+i/2).toString()+ ' '+ (y-2.2*m).toString(), {  roughness: 3,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: 10,  fillStyle: 'hashure', strokeWidth: 0.00001 }); //right skull height=2.2m



}


if (sides==1)
{

rc.path('M ' +x.toString()+ ' ' + y.toString()+ ' Q '+ (x-k).toString()+  ' ' + (y-l/10).toString()+ ' ' +(x-1.3*k).toString()+ ' '+ (y-l).toString(), { roughness: 3,fill: 'black', fillWeight: .2, hachureAngle: 30, hachureGap: 10,  fillStyle: 'hashure', strokeWidth: 0.00001   }); //left cheek width=k height=l

rc.path('M ' +(x+i).toString()+ ' ' + (y).toString()+ ' Q '+ (x+i+k).toString()+  ' ' + (y-l/10).toString()+ ' ' +(x+i+1.3*k).toString()+ ' '+ (y-l).toString(), {  roughness: 3,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: 10,  fillStyle: 'hashure', strokeWidth:0.00001  }); //right cheek width=k height=l


}


rc.path('M ' +x.toString()+ ' ' + y.toString()+ ' Q '+ (x+i/2).toString()+  ' ' + (y+j).toString()+ ' ' +(x+i).toString()+ ' '+ y.toString(), {  roughness: .4}); //chin width=i height=j




rc.path('M ' +x.toString()+ ' ' + y.toString()+ ' Q '+ (x-k).toString()+  ' ' + (y-l/10).toString()+ ' ' +(x-1.3*k).toString()+ ' '+ (y-l).toString(), {  roughness: .4}); //left cheek width=k height=l




rc.path('M ' +(x-1.3*k).toString()+ ' ' + (y-l).toString()+ ' Q '+ (x-1.8*k).toString()+  ' ' + (y-1.2*l).toString()+ ' ' +(x-2.4*k).toString()+ ' '+ (y-l).toString(), {  roughness: .4}); //left ear 
rc.path('M ' +(x-2.4*k).toString()+ ' ' + (y-l).toString()+ ' Q '+ (x-2.3*k).toString()+  ' ' + (y-l).toString()+ ' ' +(x-2.2*k).toString()+ ' '+ (y-.7*l).toString(), {  roughness: .4}); //left ear 


rc.path('M ' +(x-2*k).toString()+ ' ' + (y-.95*l).toString()+ ' Q '+ (x-1.5*k).toString()+  ' ' + (y-.8*l).toString()+ ' ' +(x-1.7*k).toString()+ ' '+ (y-.6*l).toString(), {  roughness: 2,fill: 'black', fillWeight: .4, hachureAngle: 120, hachureGap: 8,  fillStyle: 'hashure' }); //left ear hole

rc.path('M ' +(x+i+2*k).toString()+ ' ' + (y-.95*l).toString()+ ' Q '+ (x+i+1.5*k).toString()+  ' ' + (y-.8*l).toString()+ ' ' +(x+i+1.7*k).toString()+ ' '+ (y-.6*l).toString(), {  roughness: 2,fill: 'black', fillWeight: .4, hachureAngle: 120, hachureGap: 8,  fillStyle: 'hashure' }); //right ear hole

rc.path('M ' +(x-2.2*k).toString()+ ' ' + (y-.7*l).toString()+ ' Q '+ (x-2.2*k).toString()+  ' ' + (y-.4*l).toString()+ ' ' +(x-k).toString()+ ' '+ (y-.5*l).toString(), {  roughness: .4}); //left ear 


rc.path('M ' +(x+i+1.3*k).toString()+ ' ' + (y-l).toString()+ ' Q '+ (x+i+1.8*k).toString()+  ' ' + (y-1.2*l).toString()+ ' ' +(x+i+2.4*k).toString()+ ' '+ (y-l).toString(), {  roughness: .4}); //right ear 

rc.path('M ' +(x+i+2.4*k).toString()+ ' ' + (y-l).toString()+ ' Q '+ (x+i+2.3*k).toString()+  ' ' + (y-l).toString()+ ' ' +(x+i+2.2*k).toString()+ ' '+ (y-.7*l).toString(), {  roughness: .4}); //right ear 
rc.path('M ' +(x+i+2.2*k).toString()+ ' ' + (y-.7*l).toString()+ ' Q '+ (x+i+2.2*k).toString()+  ' ' + (y-.4*l).toString()+ ' ' +(x+i+k).toString()+ ' '+ (y-.5*l).toString(), {  roughness: .4}); //right ear 


rc.path('M ' +(x+i).toString()+ ' ' + (y).toString()+ ' Q '+ (x+i+k).toString()+  ' ' + (y-l/10).toString()+ ' ' +(x+i+1.3*k).toString()+ ' '+ (y-l).toString(), {  roughness: .4}); //right cheek width=k height=l

rc.path('M ' +(x-1.3*k).toString()+ ' ' + (y-l).toString()+ ' Q '+ (x-(i+k)/3).toString()+  ' ' + (y-2.1*m).toString()+ ' ' +(x+i/2).toString()+ ' '+ (y-2.2*m).toString(), {  roughness: .4}); //left skull height=2.2m

rc.path('M ' +(x+i+1.3*k).toString()+ ' ' + (y-l).toString()+ ' Q '+ (x+i+(i+k)/3).toString()+  ' ' + (y-2.1*m).toString()+ ' ' +(x+i/2).toString()+ ' '+ (y-2.2*m).toString(), {  roughness: .4}); //right skull height=2.2m

rc.path('M ' +(x).toString()+ ' ' + (y-1.1*l).toString()+ ' Q '+ (x+i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+(i)/3).toString()+ ' '+ (y-1.1*l).toString(), {  roughness: .4 }); //left eye height=n

rc.path('M ' +(x).toString()+ ' ' + (y-1.1*l).toString()+ ' Q '+ (x+i/6).toString()+  ' ' + (y-1.1*l+n).toString()+ ' ' +(x+(i)/3).toString()+ ' '+ (y-1.1*l).toString(), {  roughness: .4 }); //left eye height=n

rc.path('M ' +(x).toString()+ ' ' + (y-1.1*l).toString()+ ' Q '+ (x+i/6).toString()+  ' ' + (y-1.1*l-n-n/5).toString()+ ' ' +(x+(i)/3).toString()+ ' '+ (y-1.1*l).toString(), {  roughness: .4 }); //left eyelid height=n/5

rc.path('M ' +(x+i).toString()+ ' ' + (y-1.1*l).toString()+ ' Q '+ (x+i-i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+i-(i)/3).toString()+ ' '+ (y-1.1*l).toString(), {  roughness: .4 }); //right eye height=n

rc.path('M ' +(x+i).toString()+ ' ' + (y-1.1*l).toString()+ ' Q '+ (x+i-i/6).toString()+  ' ' + (y-1.1*l+n).toString()+ ' ' +(x+i-(i)/3).toString()+ ' '+ (y-1.1*l).toString(), {  roughness: .4 }); //right eye height=n

rc.path('M ' +(x+i).toString()+ ' ' + (y-1.1*l).toString()+ ' Q '+ (x+i-i/6).toString()+  ' ' + (y-1.1*l-n-n/5).toString()+ ' ' +(x+i-(i)/3).toString()+ ' '+ (y-1.1*l).toString(), {  roughness: .4 }); //right eyelid height=n/5

rc.circle(x+i/6, y-1.1*l, n, {  roughness: .1,fill: 'black', fillWeight:eyecolor,   fillStyle: 'dots', roughness: .4 });//eyeballs fillweight indicates eye color
rc.circle(x+i-i/6, y-1.1*l, n, {  roughness: .1,fill: 'black', fillWeight:eyecolor,   fillStyle: 'dots', roughness: .4 });//eyeballs fillweight indicates eye color


if (frown==1) {
rc.path('M ' +(x+n/5).toString()+ ' ' + (y-1.2*l).toString()+ ' Q '+ (x+i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+(i)/3).toString()+ ' '+ (y-1.1*l).toString(), {  roughness: .4 }); //left eyelid 2 height=n

rc.path('M ' +(x+i-n/5).toString()+ ' ' + (y-1.2*l).toString()+ ' Q '+ (x+i-i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+i-(i)/3).toString()+ ' '+ (y-1.1*l).toString(), {  roughness: .4 }); //right eyelid 2 height=n

rc.path('M ' +(x-n/5).toString()+ ' ' + (y-1.3*l).toString()+ ' Q '+ (x+i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+(i)/3+n/5).toString()+ ' '+ (y-1.2*l).toString(), {  roughness: .2,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: 4,  fillStyle: 'hashure', strokeWidth: 4, roughness: 4 }); //left eyebrow 2 height=n
//strokeWidth is the key variable here
rc.path('M ' +(x+i-n/5).toString()+ ' ' + (y-1.3*l).toString()+ ' Q '+ (x+i-i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+i-(i)/3-n/5).toString()+ ' '+ (y-1.2*l).toString(), {  roughness: .2,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: 4,  fillStyle: 'hashure', strokeWidth: 4, roughness: 4 }); //right eyebrow 2 
//strokeWidth is the key variable here

}
else if (frown==0){
rc.path('M ' +(x).toString()+ ' ' + (y-1.1*l).toString()+ ' Q '+ (x+i/6).toString()+  ' ' + (y-1.1*l-n-n/4).toString()+ ' ' +(x+(i)/3).toString()+ ' '+ (y-1.1*l).toString(), {  roughness: .4 }); //left eyelid 2 height=n/4

rc.path('M ' +(x+i).toString()+ ' ' + (y-1.1*l).toString()+ ' Q '+ (x+i-i/6).toString()+  ' ' + (y-1.1*l-n-n/4).toString()+ ' ' +(x+i-(i)/3).toString()+ ' '+ (y-1.1*l).toString(), {  roughness: .4 }); //right eyelid 2 height=n/4

rc.path('M ' +(x-n/5).toString()+ ' ' + (y-1.2*l).toString()+ ' Q '+ (x+i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+(i)/3+n/5).toString()+ ' '+ (y-1.2*l).toString(), {  roughness: .4,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: 4,  fillStyle: 'hashure', strokeWidth: 4}); //left eyebrow 2 height=n

rc.path('M ' +(x+i-n/5).toString()+ ' ' + (y-1.2*l).toString()+ ' Q '+ (x+i-i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+i-(i)/3-n/5).toString()+ ' '+ (y-1.2*l).toString(), {  roughness: .4,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: 4,  fillStyle: 'hashure', strokeWidth: 4}); //right eyebrow 2 height=n

}
else if (frown==-1){
rc.path('M ' +(x).toString()+ ' ' + (y-1.1*l).toString()+ ' Q '+ (x+i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+(i)/3-n/5).toString()+ ' '+ (y-1.2*l).toString(), {  roughness: .4 }); //left eyelid 2 height=n

rc.path('M ' +(x+i).toString()+ ' ' + (y-1.1*l).toString()+ ' Q '+ (x+i-i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+i-(i)/3+n/5).toString()+ ' '+ (y-1.2*l).toString(), {  roughness: .4 }); //right eyelid 2 height=n

rc.path('M ' +(x-n/5).toString()+ ' ' + (y-1.2*l).toString()+ ' Q '+ (x+i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+(i)/3+n/5).toString()+ ' '+ (y-1.3*l).toString(), {  roughness: .4,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: 4,  fillStyle: 'hashure', strokeWidth: 4}); //left eyebrow 2 height=n

rc.path('M ' +(x+i-n/5).toString()+ ' ' + (y-1.2*l).toString()+ ' Q '+ (x+i-i/6).toString()+  ' ' + (y-1.1*l-n).toString()+ ' ' +(x+i-(i)/3-n/5).toString()+ ' '+ (y-1.3*l).toString(), {  roughness: .4,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: 4,  fillStyle: 'hashure', strokeWidth: 4}); //right eyebrow 2 height=n

}

rc.path('M ' +(x+i/2-o).toString()+ ' ' + (y-l/1.8).toString()+ ' Q '+ (x+i/2-1.3*o).toString()+  ' ' + (y-l/1.65).toString()+ ' ' +(x+i/2-o).toString()+ ' '+ (y-l/1.5).toString(), {  roughness: .2 }); //left nose width o in [40, 60]

rc.path('M ' +(x+i/2-.7*o).toString()+ ' ' + (y-l/1.8).toString()+ ' Q '+ (x+i/2-.6*o).toString()+  ' ' + (y-l/1.6).toString()+ ' ' +(x+i/2-.3*o).toString()+ ' '+ (y-l/1.8).toString(), {  roughness: .2,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: .4,  fillStyle: 'hashure' }); //left nose width o

rc.path('M ' +(x+i/2-.3*o).toString()+ ' ' + (y-l/1.8).toString()+ ' Q '+ (x+i/2).toString()+  ' ' + (y-l/1.9).toString()+ ' ' +(x+i/2+.3*o).toString()+ ' '+ (y-l/1.8).toString(), {  roughness: .2 }); //left nose width o

rc.path('M ' +(x+i/2+.3*o).toString()+ ' ' + (y-l/1.8).toString()+ ' Q '+ (x+i/2+.6*o).toString()+  ' ' + (y-l/1.6).toString()+ ' ' +(x+i/2+.7*o).toString()+ ' '+ (y-l/1.8).toString(), {  roughness: .2,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: .4,  fillStyle: 'hashure' }); //right nose width o

rc.path('M ' +(x+i/2+o).toString()+ ' ' + (y-l/1.8).toString()+ ' Q '+ (x+i/2+1.3*o).toString()+  ' ' + (y-l/1.65).toString()+ ' ' +(x+i/2+o).toString()+ ' '+ (y-l/1.5).toString(), {  roughness: .2 }); //left nose width o in [40, 60]

rc.path('M ' + (x+i/2-p+.5*p).toString()+ ' ' + (y-.15*l).toString()+ ' Q '+ (x+i/2).toString()+ ' ' + (y-.15*l+q).toString()+ ' ' + (x+i/2+p-.5*p).toString()+ ' ' + (y-.15*l).toString());
//mouth length p angle q

rc.path('M ' + (x+i/2-p).toString()+ ' ' + (y-.3*l).toString()+ ' Q '+ (x+i/2).toString()+ ' ' + (y-.3*l+q).toString()+ ' ' + (x+i/2+p).toString()+ ' ' + (y-.3*l).toString(), {  roughness: .4,fill: 'black', fillWeight: .2, hachureAngle: 150, hachureGap: .2,  fillStyle: 'hashure' });
//mouth length p angle q

}
